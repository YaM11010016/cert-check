<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>证书查看</title>
  <style>
    body, html {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container" style="height: 100%;"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const certid = getQueryParam('certid');
    const container = document.getElementById('container');

    if (!certid) {
      container.innerHTML = '请提供证书编号参数（certid）';
    } else {
      fetch('https://script.google.com/macros/s/AKfycbxlzClXVgFZb0EbtkmKoxQ33j-5ugkZqEIuGHocbpwNC1BmwGBDxgJ0zGmqEgU2PHpK/exec')
        .then(res => res.json())
        .then(data => {
          const cert = data.find(item => String(item.cert_id) === String(certid));
          if (cert) {
            // 直接拼接 GitHub Pages 的 PDF 地址
            const pdfUrl = `https://yourusername.github.io/yourrepo/certificates/${certid}.pdf`;

            container.innerHTML = `
              <iframe src="${pdfUrl}" width="100%" height="100%" style="border:none;"></iframe>
            `;
          } else {
            container.innerHTML = '证书不存在或无效';
          }
        })
        .catch(err => {
          container.innerHTML = '加载证书数据出错';
          console.error(err);
        });
    }
  </script>
</body>
</html>
