<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>证书查看</title>
  <style>
    body, html { margin:0; height:100vh; }
  </style>
</head>
<body>
  <div id="container" style="height:100%;"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getGoogleDriveFileId(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
      return match ? match[1] : null;
    }

    function getDirectLink(fileId) {
      return `https://drive.google.com/uc?export=download&id=${fileId}`;
    }

    const certid = getQueryParam('certid');
    const container = document.getElementById('container');

    if (!certid) {
      container.innerHTML = '请提供证书编号参数（certid）';
    } else {
      fetch('https://script.google.com/macros/s/AKfycbxlzClXVgFZb0EbtkmKoxQ33j-5ugkZqEIuGHocbpwNC1BmwGBDxgJ0zGmqEgU2PHpK/exec')
        .then(res => res.json())
        .then(data => {
          const cert = data.find(item => item.cert_id === certid);
          if (cert && cert.pdf_url) {
            const fileId = getGoogleDriveFileId(cert.pdf_url);
            if (fileId) {
              const directLink = getDirectLink(fileId);
              container.innerHTML = `<embed src="${directLink}" width="100%" height="100%" type="application/pdf" />`;
            } else {
              container.innerHTML = '证书链接格式不正确';
            }
          } else {
            container.innerHTML = '证书不存在或无效';
          }
        })
        .catch(err => {
          container.innerHTML = '加载证书数据出错';
          console.error(err);
        });
    }
  </script>
</body>
</html>
